<div class="main_div">
  <mat-card>
    <mat-card-content>
      <p>
        <span class="bold_font">Name: </span>{{ author.name }}
        {{ author.surname }}
      </p>
      <p><span class="bold_font">Books: </span></p>
      <ul>
        <li *ngFor="let title of books">
          <p>{{ title }}</p>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

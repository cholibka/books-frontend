<mat-dialog-content>
  <h3>Deleting author with id: {{ author.id }}</h3>
  <p>
    Are you sure you want to delete author
    <span class="bold_font"> {{ author.name }} {{ author.surname }}</span
    >? This action cannot be undone.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
